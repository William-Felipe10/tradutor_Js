<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Tradutor</title>
</head>
<body>
    
    <div class="container">
        <h1>Tradutor</h1>
            <div class="content">
                <div class="divSelects">

                    <!--Caixas de seleção-->
                    <select class="selectFrom"></select>
                    <select class="selectTo"></select>
                    
                </div>

            <div class="divTextareas">

                <!--Caixas de Texto-->
                <textarea id="textareaFrom" rows="8" placeholder="Digitar"></textarea>
                <textarea id="textareaTo" rows="8" placeholder="Tradução"></textarea>

            </div>
            
            <!--Botão para traduzir-->
            <button id="btnTranslate">Traduzir</button>

            </div>
    </div>

</body>
</html>
